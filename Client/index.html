<!DOCTYPE html>
<html>
    <head>
        <title>Faucet Alex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Faucet NEM Tesnet">
        <meta name="keywords" content="NEM,Faucet,Nem Tesnet">
        <meta name="author" content="Alexander Palencia">
        <link rel="stylesheet" href="w3.css">
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        
        <div class="w3-container w3-teal"">
            <h2>Faucet NEM for the Testnet</h2>
            Develop by: Alexander Palencia
        </div>
        <div class="w3-container w3-red w3-border w3-border-blue w3-round w3-card w3-center">
            <form>
            Address:<br>
            <input type="text" name="firstname" id="add">
            <br>
            Message:<br>
            <input type="text" name="lastname" id="msg">
            </form>
            <button type="button" id="myBtn" onclick="myFunction()">Send</button>
        </div>
        <!-- Divs info -->
        <div class="w3-panel w3-green w3-card" id="succ" hidden>
            Succes Transaction!<br>
            Amount: <label id="amount">Info Transaction</label> <br>
            To a Address: <label id="toadd">Info Transaction</label>
        </div> 
        <div class="w3-panel w3-red w3-card" id="addError" hidden>
                Invalid address, please correct it
        </div>
        <div class="w3-panel w3-red w3-card" id="timeError" hidden>
                Error Time:<br>
                <label id="timeMsg">Time Transaction</label>
        </div> 
        <div class="w3-panel w3-red w3-card" id="error" hidden>
                Error: <label id="errorCode">Info Transaction</label> <br>
                Description:<label id="erroMsg">Info Transaction</label>
        </div> 
        
    </body>
</html>
